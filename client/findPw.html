<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAING - 비밀번호 찾기</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/style/index.css" />
    <link rel="icon" href="./src/image/main/tiving.ico" type="image/x-icon" />
    <script src="src/js/include.js" defer></script>
  </head>

  
  <body class="profile__body">
    <div w3-include-html="./header.html"></div>
    <main class="find_pw_page">
      <section class="find_pw">
        <div class="content_wrap">
          <div class="title">
            <h3>비밀번호 찾기</h3>
          </div>
          <h4 class="explain_part">
            <p>아이디 확인 후 등록된 이메일 주소로 비밀번호 재설정을 위한 인증 메일이 발송됩니다. 이메일을 확인하여 12시간 이내에 비밀번호 재설정을 완료해주세요.</p>
          </h4>
          <label for="data" class="pw_data_input">
            <input type="text" class="data_part" required placeholder="아이디" />
          </label>
          <div class="btn-wrap">
            <button id="submit" type="button" class="btn_check_3" disabled>
              확인
            </button>
          </div>
        </div>
      </section>
    </main>
    <div w3-include-html="./footer.html"></div>
  </body>
</html>
