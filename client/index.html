<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAING</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
      crossorigin="anonymous" />
    <link rel="stylesheet"  crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="icon" href="./image/main/tiving.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./js/include.js" defer></script>
    <script src="./js/slider.js" defer></script>
    <script src="./lib/main.js" type="module"></script>
    <script src="./js/header.js" type="module"></script>
    <script src="./js/layout.js" type="module"></script>
  </head>

<body class="bg-black text-white w-full overflow-x-hidden s:overflow-x-hidden m:overflow-x-hidden">
  <div w3-include-html="./header.html"></div>

  <div id="mainModal" class="modal">
    <div class="modal__box">
      <a href="#"><img src="./image/modal/F_webp,620 3.png" alt="" /></a>
      <div class="modal__box__text mt-2">
        <a class="modal__box__text__text1 no-open cursor-pointer">
          오늘 하루 보지 않기
        </a>
        <span class="modal__box__text__line inline-block w-[1px] h-[15px] mx-[50px] bg-gray-50"></span>
        <a class="modal__box__text__text2 close cursor-pointer">
          닫기
        </a>
      </div>
    </div>
  </div>

  <main>
    <section class="relative mainBanner">
      <aritcle class="swiper">
        <div class="swiper-wrapper w-full">
        </div>
      </aritcle>
      <div class="after:text-2xl after:content-['next'] swiper-button-next text-gray4 "></div>
      <div class="after:text-2xl after:content-['prev'] swiper-button-prev text-gray4 "></div>
      <div class="wrap-autoplay-control">
        <button class="pause absolute top-[72%] left-[4%] z-10" aria-pressed="false" aria-label="자동 재생 일시 정지">
          <i id="toggle-start" class="fa-solid fa-pause" style="color: #ffffff;"></i>
        </button>
      </div>
      <a href="#" class="banner__slider__details absolute right-[5%] bottom-[10%] z-10 border-solid border-gray3 border-[1px] rounded px-9 py-2.5">자세히보기</a>
      <div class="absolute top-[72%] left-[5.5%] z-10 -mt-[2px]">
        <div class="pagination after:bg-white after:text-white after:-ml-3"></div>
      </div>
    </section>

    <section class="ml-[30px] w-full overflow-hidden">
      <h1 class="sr-only">추천 영상</h1>
      <article class="slide-container relative w-[97%] my-[3rem]">
        <h3 class="mb-5 text-xl font-bold">티빙에서 꼭 봐야하는 콘텐츠</h3>
        <button type="button" id="moveLeft" class="btn-nav btn-left h-[95%]">ᐊ</button>
        <div id="mySlider" class="slider sliderBasic recommend w-[115%]">
        </div>
        <button type="button" id="moveRight" class="btn-nav btn-right h-[95%]">ᐅ</button>
      </article>
      
      <article class="relative w-[97%] my-[3rem]">
        <h3 class="mb-5 text-xl font-bold">Quick VOD</h3>
        <button type="button" id="moveLeft3" class="btn-nav btn-left h-[65%]">ᐊ</button>
        <div id="quickVOD" class="slider3 sliderBasic w-[125%]">
        </div>
        <button type="button" id="moveRight3" class="btn-nav btn-right h-[65%]">ᐅ</button>
      </article>
      
      <article class="relative w-[97%] mt-[3rem] mb-[4rem]">
        <h3 class="mb-5 text-xl font-bold">타잉 TOP 20 프로그램</h3>
        <button type="button" id="moveLeft2" class="btn-nav btn-left h-[95%]">ᐊ</button>
        <div id="realtime" class="slider2 sliderBasic w-[110%] mb-[50px]">
        </div>
        <button type="button" id="moveRight2" class="btn-nav btn-right h-[95%]">ᐅ</button>
      </article>
      
      <article class="relative w-[97%] my-[3rem]">
        <h3 class="mb-5 text-xl font-bold">인기 LIVE 채널</h3>
        <button type="button" id="moveLeft4" class="btn-nav btn-left h-[65%]">ᐊ</button>
        <div id="live" class="slider4 sliderBasic mb-14 pb-4 w-[110%]">
        </div>
        <button type="button" id="moveRight4" class="btn-nav btn-right h-[65%]">ᐅ</button>
      </article>
      
      <article class="relative w-[97%] my-[3rem]">
        <h3 class="mb-5 text-xl font-bold">오직 티빙에만 있어요</h3>
        <button type="button" id="moveLeft5" class="btn-nav btn-left h-[95%]">ᐊ</button>
        <div id="onlyTaing" class="slider5 sliderBasic w-[110%]"> <!-- figure 감싸고 캡션 a11y주기-->
        </div>
        <button type="button" id="moveRight5" class="btn-nav btn-right h-[95%]">ᐅ</button>
      </article>
      
      <article class="w-[95%] my-[3rem]">
        <img src="./image/main/desktop/img_frame-28.png" alt="스포츠 배너" />
      </article>
      
      <article class="relative w-[97%]">
        <h3 class="mb-5 text-xl font-bold">이벤트</h3>
        <button type="button" id="moveLeft6" class="btn-nav btn-left h-[70%]">ᐊ</button>
        <div id="event" class="slider6 sliderBasic mb-[50px] w-[170%]">
        </div>
        <button type="button" id="moveRight6" class="btn-nav btn-right h-[70%]">ᐅ</button>
      </article>
    </section>
  </main>
  <div w3-include-html="./footer.html"></div>
  <script src="https://kit.fontawesome.com/4675147455.js" crossorigin="anonymous"></script>
  </html>
