<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAING - 로그아웃</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./image/main/tiving.ico" type="image/x-icon" />
    <script src="./js/logout.js" type="module"></script>
  </head>
  <body class="bg-black/90">
    <section
      class="logout__window fixed bottom-0 top-0 flex w-full items-center justify-center"
    >
      <dialog class="logout__modal w-1/2 max-w-[468px] rounded bg-darkbg2 s:w-[90%] s:min-w-[250px]" open>
        <div class="logout__body text-center">
          <h1 class="sr-only">로그아웃</h1>
          <p
            class="logout__ask pb-[23.4px] pt-[39px] text-[20.7948px] leading-[160%] text-white"
          >
            로그아웃 하시겠습니까?
          </p>
        </div>
        <form method="dialog" class="logout__buttons relative items-center">
          <button
            class="logout__button logout__yes float-left flex w-[35%] cursor-pointer justify-end py-5 text-[19.5px] font-bold text-gray3 hover:text-white"
          >
            확인
          </button>
          <span
            class="logout__vertical absolute left-[50%] top-5 float-none text-gray7"
          >
            |
          </span>
          <button
            class="logout__button logout__no float-right flex w-[35%] cursor-pointer justify-start py-5 text-[19.5px] text-gray3 hover:text-white"
          >
            취소
          </ㅍ>
        </form>
      </dialog>
    </section>
  </body>
</html>
