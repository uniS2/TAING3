<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAING - 검색</title>
    <!-- <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    /> -->
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/search.css" />
    <link rel="icon" href="./image/main/tiving.ico" type="image/x-icon" />
    <script src="./js/include.js" defer></script>
    <script src="./js/search.js" type="module"></script>
    <!-- <script src="./js/find.js" type="module"></script> -->
  </head>

  <body class="search__body bg-darkbg1">
    <div w3-include-html="./header.html" class="relative"></div>
    <section class="search mx-auto h-auto max-h-full w-4/5 m:min-w-[32.625rem]">
      <h1 class="sr-only">검색</h1>
      <form
        action=""
        method="POST"
        class="search__form mx-auto mb-[75px] mt-[52px] gap-[6.5625rem] border-b-[0.1875rem] border-solid border-white m:mb-12 m:mt-7"
      >
        <fieldset class="search__fieldset w-full">
          <legend class="sr-only">검색</legend>
          <div class="search__formGroup flex items-center">
            <div class="search__inputGroup s:1/2 grow m:w-3/4">
              <label for="search" class="search__label sr-only"> 검색어 </label>
              <input
                id="search"
                class="search__input w-full border-none bg-transparent py-[0.9375rem] text-[2rem] font-semibold text-white outline-none placeholder:font-normal placeholder:text-gray7 m:text-[1.625rem] m:leading-[150%]"
                type="search"
                required
                placeholder="TV프로그램, 영화 제목 및 출연진으로 검색해보세요"
                name="search"
              />
            </div>
            <button
              type="button"
              class="button search__button h-[3.125rem] w-[3.125rem] bg-[url('/image/search/Search.png')]"
              value="appendText"
              id="appendText"
            >
              <span class="sr-only">검색</span>
            </button>
          </div>
        </fieldset>
      </form>

      <div class="search__list Group flex pb-[3.25rem]">
        <div class="search__recent w-1/2" id="searchRecent">
          <h3
            class="search__title mb-[1.0625rem] mt-3 flex items-center text-[1.6243rem] font-medium text-gray2 m:text-2xl"
          >
            최근 검색어
            <button
              class="search__eraseAll button ml-5 text-[1.333rem] text-gray6 m:text-base"
            >
              모두 지우기
              <span
                class="search__eraseAll ml-1 inline-block h-[1.0625rem] w-[1.0625rem] bg-xFilledMark bg-no-repeat align-text-bottom"
                id="eraseAll"
              >
              </span>
            </button>
          </h3>
          <p
            class="search__history search__none my-3 block text-[1.3125rem] text-gray3 m:text-[1.2rem]"
            id="searchNone"
          >
            검색 내역이 없습니다.
          </p>
        </div>
        <div class="search__realtime w-1/2">
          <h3
            class="search__title lending-[3.4132rem] mb-[1.625rem] flex items-center text-[1.625rem] font-bold text-gray2 m:text-2xl"
          >
            실시간 인기 검색어
          </h3>
          <ol
            class="search__lists flex flex-col gap-y-4 text-[1.2997rem] text-gray3 m:text-[1.2rem]"
          ></ol>
          <time class="search__time mt-4 block text-[1.2rem] text-gray5">
          </time>
        </div>
      </div>
    </section>
  </body>
</html>
